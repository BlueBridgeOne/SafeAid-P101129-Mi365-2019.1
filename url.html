    <h1>Facets</h1>
    <script>
        function fixedEncodeURIComponent(str){
		return encodeURIComponent(str).replace(/[!'()*]/g, (c) => {
			return '%' + c.charCodeAt(0).toString(16);
		});
	}

        var test = "8Point8 Support Limited (T/A 8Point8 Support Rail)";
        var body = "",
            char, charCode;
        for (var i = 0; i < test.length; i++) {
            char = test.charAt(i);
            charCode = test.charCodeAt(i);
            if (char == " ") {
                body += "-";
            } else if (char == "&") {
                body += "-AND-";
            } else if (char == "/") {
                body += "-SLASH-";
            } else if (char == "-") {
                body += "~";
            } else {
                body += fixedEncodeURIComponent(char);
            }
        }
        console.log(body);
        console.log("8Point8-Support-Limited-%28T-SLASH-A-8Point8-Support-Rail%29");
    </script>

</body>
